  <form class="form-wrapper" [class.without-posts]="!artists.length">
    <div class="search-wrapper">
      <input name="search" [(ngModel)]="searchText" placeholder="Search for an artist" type="text" autocomplete="off"
        (keyup)="callSearch()" />

    </div>
  </form>

  <div class="cards-display" [class.card-width]="artists.length < 4" *ngIf="artists.length > 0">
    <a [routerLink]="['/artist/', artist.id]" [queryParams]="{name: artist.name}" class="cards-wrapper"
      *ngFor="let artist of artists">
      <img src="{{ artist.images.length > 0 ? artist.images[0].url : '/assets/images/default-image.png' }}"
        alt="{{ 'image of ' + artist.name }}" />
      <div class="content-wrapper">
        <div>
          <h2 class="title">{{ artist.name }}</h2>
          <p class="followers-count">{{ artist.followers.total | number }} Followers</p>
        </div>
        <!-- <span>{{ artist.popularity }}</span> -->
        <!-- <ngb-rating [rate]="artist.popularity / 20" [max]="5" [readonly]="true"></ngb-rating> -->
      </div>
    </a>
  </div>

</div>
